<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Sous Vide</title>
    </head>
    <body>
        <h1>Sous Vide</h1>
        <div class="display-outer">
            <div class="display-inner">
                <div id="setpoint" class="setting">
                    <div class="label">Set</div>
                    <div class="value"><span>0</span> &deg;F</div>
                </div>
                <div id="temp" class="setting">
                    <div class="value"><span>0.00</span> &deg;F</div>
                    <div class="label">Current</div>
                </div>
                <div id="timer" class="setting">
                    <div class="value"><span>00:00:00</span></div>
                    <div class="label">Timer</div>
                </div>
            </div>
        </div>

        <div id="inputs">
            <h3>Update Timer</h3>
            <form method="get" action="#">
                <input type="number" id="setting-setpoint" pattern="[0-9]*">
                <input type="number" id="setting-timer" pattern="[0-9]*">
            </form>
        </div>

        <div id="controls">
            <button id="controls-setpoint" class="alpha">Set Temp</button>
            <button id="controls-timer">Set Timer</button>

            <button id="controls-update">Let's Go!</button>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="plugins/cordova-plugin-bluetoothle/www/bluetoothle.js"></script>
        <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
